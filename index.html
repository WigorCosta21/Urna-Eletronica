<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <div class="urn">
        <div class="screen">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="number blink"></div>
                        <div class="number"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: Fulando <br>
                        Partido: QQQ <br>
                        Vice-Prefeiro: Fulano
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="./assets/images/84.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="./assets/images/84_2.jpg" alt="">
                        Vice
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela: <br>
                CONFIRMA para CONFIRMAR este voto: <br>
                Corrige para REINICIAR este voto
            </div>
        </div>
        <div class="keyboard">
            <div class="line-keyboard">
                <div class="keyboard-button" onclick="clicked('1')">1</div>
                <div class="keyboard-button" onclick="clicked('2')">2</div>
                <div class="keyboard-button" onclick="clicked('3')">3</div>
            </div>
            <div class="line-keyboard">
                <div class="keyboard-button" onclick="clicked('4')">4</div>
                <div class="keyboard-button" onclick="clicked('5')">5</div>
                <div class="keyboard-button" onclick="clicked('6')">6</div>
            </div>
            <div class="line-keyboard">
                <div class="keyboard-button" onclick="clicked('7')">7</div>
                <div class="keyboard-button" onclick="clicked('8')">8</div>
                <div class="keyboard-button" onclick="clicked('9')">9</div>
            </div>
            <div class="line-keyboard">
                <div class="keyboard-button" onclick="clicked('0')">0</div>
            </div>
            <div class="line-keyboard">
                <div class="keyboard-button white-btn" onclick="white()">Branco</div>
                <div class="keyboard-button btn-corrects" onclick="corrects()">Corrige</div>
                <div class="keyboard-button confirm-btn" onclick="confirm()">Confirmar</div>
            </div>
        </div>
    </div>

    <script src="./assets/js/stages.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
